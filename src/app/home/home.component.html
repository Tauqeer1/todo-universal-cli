<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="col-md-6 col-md-offset-3">
            <h2>Todo</h2>
            <form name="form" (ngSubmit)="f.form.valid && addTodo()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !todo.valid }">
                    <label for="email">Add Todo</label>
                    <input type="text" class="form-control" name="todo" [(ngModel)]="todo.text" #todo="ngModel" required />
                    <div *ngIf="f.submitted && !todo.valid" class="help-block">Todo is required</div>
                </div>
                <div *ngIf="!error" class="help-block">{{errorMessage}}</div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
